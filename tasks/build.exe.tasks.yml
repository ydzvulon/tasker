version: "3"
tasks:
  nuitka-build-exe:
    desc: _
    cmds:
    - python -m nuitka --follow-imports --standalone yd_int_cli.py
    # --recurse-all  --show-progress

  nuitka-install-nuitka:
    desc: _
    cmds:
    - python -m pip install nuitka

  pyinst-build-exe:
    desc: _
    cmds:
    - pyinstaller yd_int_cli.py --log-level=INFO --onefile